<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/newWorkoutStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <title>New Workout</title>
</head>
<body>
    
    <main>

        <div id="closeDiv">
            <button id="closeBtn">X</button>
        </div>

        <h2 class="section__title">Create New Workout</h2>
        <br>

    <div id="exercises">

        <label for="cars">Abs:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Crunches">Crunches</option>
            <option value="Leg Raises">Leg Raises</option>
            <option value="Plank">Plank</option>
        </select>

        <br><br><br>

        <label for="cars">Back:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Lat Pull Down">Lat Pull Down</option>
            <option value="Dumbbell Row">Dumbbell Row</option>
            <option value="Deadlifts">Deadlifts</option>
        </select>

        <br><br><br>

        <label for="cars">Biceps:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Dumbbell Curls">Dumbbell Curls</option>
            <option value="Preacher Curls">Preacher Curls</option>
            <option value="Hammer Curls">Hammer Curls</option>
        </select>

        <br><br><br>
        
        <label for="cars">Chest:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Bench Press">Bench Press</option>
            <option value="Dumbbell Bench Press">Dumbbell Bench Press</option>
            <option value="Cable Flys">Cable Flys</option>
        </select>

        <br><br><br>
        
        <label for="cars">Legs:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Squats">Squats</option>
            <option value="Leg Extenstions">Leg Extenstions</option>
            <option value="Hamstring Curls">Hamstring Curls</option>
        </select>

        <br><br><br>
        
        <label for="cars">Shoulders:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Shoulder Press">Shoulder Press</option>
            <option value="Lateral Raises">Lateral Raises</option>
            <option value="Rear Delt Flys">Rear Delt Flys</option>
        </select>

        <br><br><br>
        
        <label for="cars">Triceps:</label>
        <select name="cars" id="cars">
            <option value="" disabled selected>--Select an exercise--</option>
            <option value="Crunches">Rope Pushdown</option>
            <option value="Leg Raises">Bar Pushdown</option>
            <option value="Overhead Extensions">Overhead Extensions</option>
        </select>
        <br><br><br>        <br><br><br>



    </div>

    <div id="reps">
        <label  for="reps">Reps:</label>
        <input type="text" id="repBox" name="reps"><br><br>
    </div>

    <div id="weight">
        <label  for="reps">Weight (KG):</label>
        <input type="text" id="weightBox" name="weight"><br><br>
    </div>



    <div id="addDiv">
        <button id="addBtn">Add</button>
    </div>

    </main>
    <script src="assets/js/nw.js"></script>
</body>
</html>
